<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHere - Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

 <header class="bg-orange-600 shadow p-4">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    
    <!-- Logo -->
    <a href="#" class="text-xl font-bold text-white">ShopHere</a>
    
    <!-- Search Bar -->
    <div class="w-full md:w-1/2">
      <input type="text" id="search-input" placeholder="Cari produk..." class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
    </div>

    <!-- Navigation -->
    <nav class="flex flex-wrap justify-center gap-3 text-sm font-medium text-black">
      <a href="login.html" class="text-blue-800 hover:text-blue-600">Login</a>
      <a href="signin.html" class="text-blue-800 hover:text-blue-600">Sign Up</a>
      <a href="#" class="hover:text-white">Home</a>
      <a href="#" class="hover:text-white">Keranjang (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

<div class="flex justify-center items-center p-4 mt-4">
  <div>
    <img 
      src="https://img.pikbest.com/origin/10/01/82/867pIkbEsTAIq.png!w700wp" 
      alt="Shopee Mall" 
      class="rounded-lg w-full h-auto object-cover" 
    />
  </div>
</div>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Produk Kami</h1>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-4"></div>
  </main>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    updateCartCount();

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('product-list');
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'border rounded p-4 shadow hover:shadow-lg transition';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}" class="h-48 object-contain mx-auto mb-4">
            <h3 class="font-semibold text-sm mb-2">${product.title}</h3>
            <p class="text-red-600 font-bold mb-2">$${product.price}</p>
            <div class="flex justify-between items-center">
              <a href="?id=${product.id}" class="text-blue-600 text-sm hover:underline">Detail</a>
              <button onclick="#(${product.id}, '${product.title}', '${product.image}', ${product.price})" class="text-sm bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Beli</button>
            </div>
          `;
          list.appendChild(card);
        });
      });

    function addToCart(id, title, image, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, title, image, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert('Produk ditambahkan ke keranjang!');
    }

    window.addEventListener('storage', updateCartCount);
  </script>

</body>
</html>
