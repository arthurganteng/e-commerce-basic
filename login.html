<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes manual untuk fade-in */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md animate-fade-in-up">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login ke Akun Anda</h2>
    
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">Kata Sandi</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center">
          <input type="checkbox" name="remember" class="mr-2" /> Ingat saya
        </label>
        <a href="#" class="text-blue-600 hover:underline">Lupa kata sandi?</a>
      </div>

      <a href="homepage.html"><button type="button"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 duration-300">
        Login
      </button></a>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Belum punya akun?
      <a href="#" class="text-blue-600 hover:underline">Daftar</a>
    </p>
  </div>

</body>
</html>
